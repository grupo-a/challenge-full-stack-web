version: "3"
services:
  api:
    container_name: api-node
    image: node:16
    working_dir: /usr/src/backend
    restart: always
    command: bash -c "npm install --only=prod && npm run debug"
    volumes:
      - ./dist/:/usr/src/backend/dist/
      - ./package.json:/usr/src/backend/package.json
    ports:
      - "5050:5050"
      - "9222:9222"